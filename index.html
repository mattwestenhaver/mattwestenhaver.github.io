<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">

    <title>Sliding Puzzle</title>
  </head>
  <body>
    <h1>Matt's "Instance of 8"</h1>
    <p class='line1'>click the start button to randomize the tiles and start the timer. rearrange the tiles from</p><p class='line2'>1 to 8 to stop the clock! if you get stuck, click the randomize button to reshuffle the tiles!</p>
    <div class="container">
      <div class="start">
        <button class="start_button">player 1 start!</button>
      </div>
      <div class="timer">0 seconds...</div>
    </div>
    <div class="gameboard">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="random">
      <button class="randomizer">re-randomize board</button>
    </div>
    <div class="created">created by matthew westenhaver</div>
    <script src="js/app.js"></script>
  </body>
</html>
